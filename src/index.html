<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='container'>
      <div class='projects'>
        <div class='proj-header'>Projects</div>
        <div class="proj-item">
          
          <div class='proj-label'>Project #1</div>
          <div class='delete-proj'>X</div>
            
        </div>
             
        <div class="proj-item">
          <div class='proj-label'>Project #2</div>
          <div class='delete-proj'>X</div>
          
        </div>
        <div class="proj-item">
          <div class='proj-label'>Project #3</div>
          <div class='delete-proj'>X</div>        
        </div>
        <div class="proj-item">
          <div class='proj-label'>Project #4</div>
          <div class='delete-proj'>X</div>        
        </div>
      </div>
      <div class="list-container">
        <div class='input-container'>
          <div class="form-item">
            <label for="title">Title</label>
            <input type="text" id='title' placeholder='title'>
          </div>
          <div class="form-item">
            <label for="description">Desc</label>
            <input type="text" id='description' placeholder='description'>
          </div>
          <div>
            <label for="due">Due</label>
            <input type="text" id='due' placeholder='due'>
          </div>

          <div>
            <label for='priority'>Priority</label>
            <input type="text" id='priority' placeholder='priority'>
          </div>
        
          <button class='add-btn'>Add</button>
          
        </div>
        <div class="todo-container">
          
          <div class='todo-item'>
            <button type="button">▶</button>
            <div class="fields">Label</div>
            <div class="fields">Due Date</div>
            <div class="fields">Priority</div>
            <button class="done-btn" type="button">✔</button>
            <button class="delete-item" type="button">X</button>
          </div>
          <div class="todo-item">
            <button type="button">▶</button>
            <div class="fields">Label</div>
            <div class="fields">Due Date</div>
            <div class="fields">Priority</div>
            <button type="button" class="done-btn">✔</button>
            <button type="button" class="delete-item">X</button>
          </div>
          <div class="todo-item"></div>
          
        </div>
      </div>
       
    </div>
</body>
</html>
